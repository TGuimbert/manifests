apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: dark

commonLabels:
  app.kubernetes.io/name: dark

resources:
  - https://github.com/K-Phoen/dark/config/crd
  - https://github.com/K-Phoen/dark/config/rbac
  - https://github.com/K-Phoen/dark/config/operator

images:
  - name: kphoen/dark
    newName: docker.io/kphoen/dark
    newTag: 0.10.14

patchesStrategicMerge:
  - |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: dark
      namespace: dark
    spec:
      template:
        spec:
          containers:
            - name: dark
              env:
                - name: GRAFANA_TOKEN
                  $patch: delete
  - |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: dark
      namespace: dark
    spec:
      template:
        spec:
          containers:
            - name: dark
              securityContext:
                capabilities:
                  drop:
                    - all
                    - CAP_NET_RAW
                readOnlyRootFilesystem: true
